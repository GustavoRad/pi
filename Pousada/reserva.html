    <article>
        <h1>Reservar</h1>
        <form action>

            <p>
                <label for="name">Nome:</label>
                <input type="text" id="nome">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email">
            </p>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone">
            </p>
            <p>
                <label for="checkin">Check-in:</label>
                <input type="date" id="checkin" name="checkin" max="2025-01-01">
            </p>
            <p>
                <label for="checkout">Check-out:</label>
                <input type="date" id="checkout" name="checkout" min="2019-01-01"><br>
            </p>
            <p>
                <select name="Adultos" id="quantidade">
                    <option>1 Adulto</option>
                    <option>2 Adulto</option>
                    <option>3 Adulto</option>
                    <option>4 Adulto</option>
                    <option>5 Adulto</option>
                </select>
            </p>
            <p>
                <select name="Crianças" id="quantidade">
                    <option>0 Crianças</option>
                    <option>1 Crianças</option>
                    <option>2 Crianças</option>
                    <option>3 Crianças</option>
                    <option>4 Crianças</option>
                    <option>5 Crianças</option>

                </select>
            </p>
            <div class="box_formulario">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </article>
